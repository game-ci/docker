  workflow_dispatch:
  push:
    paths:
      - "**/Dockerfile"
      - ".github/workflows/test.yml"
      - "reference-project-test/**"
  pull_request:
    paths:
      - "**/Dockerfile"
      - ".github/workflows/test.yml"
      - "reference-project-test/**"

