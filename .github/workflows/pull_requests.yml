jobs:
  checkForChangesInDocker:
    name: Check if builds are affected
    runs-on: ubuntu-latest
    steps:
      - id: files
        uses: jitterbit/get-changed-files@v1
      - run: |
          for changed_file in ${{ steps.files.outputs.all }}; do
            echo "Do something with this ${changed_file}."
            export imagesNeedToBeChecked=true
          done

  baseImage:
    name: Build unity-ci/base
    needs: [checkForChangesInDocker]
    if: ${{ env.imagesNeedToBeChecked == true }}
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: network=host
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      #      - name: Login to DockerHub
      #        uses: docker/login-action@v1
      #        with:
      #          username: ${{ secrets.DOCKERHUB_USERNAME }}
      #          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build image # and push
        uses: docker/build-push-action@v2
        id: docker_build
        with:
          context: .
          file: ./base/Dockerfile
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          push: true
          tags: localhost:5000/unity-ci/base:latest
      - name: Inspect
        run: |
          docker buildx imagetools inspect localhost:5000/unity-ci/base:latest
      #      - name: Image digest
      #        run: echo ${{ steps.docker_build.outputs.digest }}
